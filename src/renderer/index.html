<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron 音乐播放器</title>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>我的播放器</h1>
      <button
        type="button"
        id="btn-add-music"
        class="btn btn-primary btn-lg btn-block mt-4"
      >
        添加歌曲到曲库
      </button>
      <div id="tracksList" class="mt-4"></div>
    </div>
    <div class="container fixed-bottom bg-white pb-4">
      <hr />
      <div class="row my-2" id="player-status"></div>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          id="player-progress"
          role="progressbar"
          style="width: 0%;"
        >
          0%
        </div>
      </div>
    </div>
    <script>
      require('../../dist/renderer/index.js')
    </script>
  </body>
</html>
